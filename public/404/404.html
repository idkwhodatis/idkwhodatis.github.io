    <style>
      @import url(https://fonts.bunny.net/css?family=bigelow-rules:400|work-sans:400);

      #tsparticles {
        position: fixed !important;
        opacity: 0.5;
        height: 100vh;
      }

      body {
        margin: 0;
        font-family: "Work Sans", apple-system, BlinkMacSystemFont, "Segoe UI", Roboto,
          Oxygen, Ubuntu, Cantarell, "Open Sans", "Helvetica Neue", sans-serif;
      }

      h3 {
        text-shadow: white 1px 0 10px;
      }

      .container {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        opacity: 0.95;
        background-image: url(./underwater.jpg);
        background-size: cover;
        background-position: center;
        background-repeat: no-repeat;
      }

      .container a {
        text-decoration: none;
      }

      .wrapper {
        max-width: 390px;
        width: 100%;
        height: 390px;
        display: block;
        margin: 0 auto;
        position: relative;
        margin-top: 8vh;
      }

      .container h1 {
        color: #fff;
        margin-bottom: 0px;
        font-weight: 800;
        font-family: "Bigelow Rules", display;
        font-size: 8rem;
        text-align: center;
        text-shadow:
          1px 1px 0px #eb452b,
          3px 3px 0px #efa032,
          4px 4px 0px #fff,
          white 1px 0 10px;
      }

      .container h3 {
        text-align: center;
        color: #fff;
        font-size: 19px;
        line-height: 23px;
        max-width: 330px;
        margin: 0px auto 30px auto;
        font-weight: 400;
      }

      .container h3 span {
        position: relative;
        width: 65px;
        display: inline-block;
      }

      .container h3 span:after {
        content: "";
        border-bottom: 2px solid #efa032;
        position: absolute;
      }

      button {
        font-family: inherit;
      }

      .link {
        background: none;
        padding: 12px 0px 10px 0px;
        border: 1px solid #fff;
        outline: 0.3px solid white;
        width: 150px;
        font-size: 15px;
        text-align: center;
        margin: 0 auto;
        display: block;
        margin-bottom: 40px;
        margin-top: 25px;
        font-weight: 700;
        margin: auto;
        color: #fff;
        top: 0;
        bottom: 0;
        left: 0;
        right: 0;
        cursor: pointer;
        overflow: hidden;
        border-radius: 5px;
        box-shadow: 0 0 20px 0 rgba(255, 255, 255, 0.5);
      }

      .link:hover {
        color: #ffbb39;
        border-color: #ffbb39;
        cursor: pointer;
        opacity: 1;
      }

    <div class="container">
      <div id="tsparticles"></div>

      <div class="wrapper">
        <h1>404</h1>
        <h3>We've gone too deep.</h3>
        <a href="https://dishydishes.top"><button class="link">Home</button></a>
      </div>
    </div>
    <script
      type="text/javascript"
      src="https://cdn.jsdelivr.net/npm/tsparticles-slim@2/tsparticles.slim.bundle.min.js"
    ></script>
    <script
      type="text/javascript"
      defer="defer"
    >
      tsParticles.load("tsparticles", {
      fpsLimit: 30,
      particles: {
        number: {
          value: 200,
          density: {
            enable: true,
            area: 1000,
          },
        },
        color: {
          value: "#ffffff",
        },
        shape: {
          type: "circle",
        },
        opacity: {
          value: 1,
          random: {
            enable: true,
            minimumValue: 0.6,
          },
          animation: {
            enable: true,
            speed: 2,
            minimumValue: 0,
            sync: false,
          },
        },
        size: {
          value: 5,
          random: {
            enable: true,
            minimumValue: 1,
          },
        },
        move: {
          enable: true,
          speed: 0.6,
          direction: "none",
          random: false,
          straight: false,
          outModes: {
            default: "out",
          },
        },
      },
      detectRetina: true,
    });
  </script>
